<body>
    <script>
        // Este código calcula a soma de números positivos fornecidos pelo usuário.
        // O loop continua até que o usuário insira um número negativo. 
let soma = 0;
let numero = 0;

while (true) {
     numero = parseInt(prompt("Digite um número ( negativo para sair):"));
if (numero <"0") {
        break;
    }
    soma += numero;
}
alert("A soma dos números positivos é: " +soma);












    </script>
    
</body>
</html>
