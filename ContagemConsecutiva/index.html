<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <script>
let numero = parseInt(prompt("Coloque um nùmero para calcular a soma de 1 até ele:"));
let soma = 0;
// A variável numero recebe o valor digitado pelo usuário, convertendo para inteiro    
for (i= 1 ; i <= numero; i++) {
    soma += i;
// A variável soma recebe o valor de i, que é o número digitado pelo usuário                                   

}
 alert("A soma de 1 até " + numero + " é: " + soma);
// A função alert exibe a soma dos números de 1 até o número digitado pelo usuário 








    </script>
    
</body>
</html>
