    <script>
        function contarVogais() {
            let frase = prompt("Digite uma frase:");
            let contador = 0;
            let vogais = ["a", "e", "i", "o", "u", "A", "E", "I", "O", "U"];

            for (let i = 0; i < frase.length; i++) {
                if (vogais.indexOf(frase[i]) !== -1) {
                    contador++;
                }
            }

            alert("A frase contÃ©m " + contador + " vogais");
        }

        contarVogais();






    </script>
